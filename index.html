<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio + Game</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion (CDN) -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <style>
    /* Custom CSS */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-purple-900 text-white">
  <div id="root">
    <!-- Hero Section -->
    <section class="p-10 text-center fade-in">
      <h1 class="text-4xl font-bold mb-4">My Projects</h1>
      <p>Interactive showcase of my work</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="p-10 grid md:grid-cols-2 gap-8">
      <!-- Projects will be added by JS -->
    </section>

    <!-- Game Section -->
    <section class="p-10 text-center">
  <div id="gameContainer">
    <h2 class="text-3xl font-bold mb-6">Play My Mini Game</h2>
    <canvas id="gameCanvas" class="bg-gray-800 rounded mb-4 w-full"></canvas>
    <p id="score" class="text-xl">Score: 0</p>
  </div>
</section>
  </div>

  <script>
    // ===== PROJECTS DATA =====
    const projects = [
      { title: "EAES Entrance & Exit Survey", link: "https://eaes.wuaze.com/eaes/index.php?i=1", desc: "Final Year Project for KVDSAZI Course" },
      { title: "E-commerce Site", link: "#", desc: "Online store with React" }
    ];

    // ===== RENDER PROJECTS =====
    const projectsSection = document.getElementById('projects');
    projects.forEach(project => {
      const projectDiv = document.createElement('div');
      projectDiv.className = 'bg-gray-800 p-6 rounded-lg shadow-lg hover-scale';
      projectDiv.innerHTML = `
        <h2 class="text-2xl font-bold">${project.title}</h2>
        <p class="mt-2">${project.desc}</p>
        <a href="${project.link}" class="mt-4 inline-block px-4 py-2 bg-purple-600 rounded hover:bg-purple-700">
          View Project
        </a>
      `;
      projectsSection.appendChild(projectDiv);
    });

    
  
  // ===== MINI GAME WITH START/GAME OVER =====
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreElement = document.getElementById('score');
  const startButton = document.createElement('button');
  let score = 0;
  let highScore = 0;
  let gameActive = false;
  let target = { x: 0, y: 0 };

  // Setup UI
  startButton.textContent = 'START GAME';
  startButton.className = 'px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 mb-4';
  document.querySelector('#gameContainer').prepend(startButton);

  // Fix canvas size
  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = 300;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Game functions
  function drawTarget(x, y) {
    ctx.fillStyle = '#FF5252';
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2);
    ctx.fill();
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function getRandomPosition() {
    return {
      x: 15 + Math.random() * (canvas.width - 30),
      y: 15 + Math.random() * (canvas.height - 30)
    };
  }

  function endGame() {
    gameActive = false;
    clearCanvas();
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.fillText('GAME OVER!', canvas.width/2 - 80, canvas.height/2);
    startButton.textContent = 'RESTART GAME';
    highScore = Math.max(highScore, score);
    scoreElement.innerHTML = `Score: ${score} | High Score: ${highScore}`;
    score = 0;
  }

  function startGame() {
    gameActive = true;
    clearCanvas();
    target = getRandomPosition();
    drawTarget(target.x, target.y);
    scoreElement.textContent = `Score: ${score}`;
  }

  // Event listeners
  startButton.addEventListener('click', startGame);

  canvas.addEventListener('click', (e) => {
    if (!gameActive) return;
    
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    const distance = Math.sqrt(
      Math.pow(mouseX - target.x, 2) + Math.pow(mouseY - target.y, 2)
    );

    if (distance < 15) {
      score++;
      scoreElement.textContent = `Score: ${score}`;
      clearCanvas();
      target = getRandomPosition();
      drawTarget(target.x, target.y);
    } else {
      endGame();
    }
  });

  // Touch support for mobile
  canvas.addEventListener('touchend', (e) => {
    if (!gameActive) return;
    e.preventDefault();
    const touch = e.changedTouches[0];
    const mouseEvent = new MouseEvent('click', {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    canvas.dispatchEvent(mouseEvent);
  });



    // Simple animation for projects section
    document.addEventListener('DOMContentLoaded', () => {
      const projects = document.getElementById('projects');
      projects.classList.add('fade-in');
    });
  </script>
</body>
</html>
