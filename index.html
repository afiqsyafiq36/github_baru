<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio + Game</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Framer Motion (CDN) -->
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <style>
    /* Custom CSS */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hover-scale:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-purple-900 text-white">
  <div id="root">
    <!-- Hero Section -->
    <section class="p-10 text-center fade-in">
      <h1 class="text-4xl font-bold mb-4">My Projects</h1>
      <p>Interactive showcase of my work</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="p-10 grid md:grid-cols-2 gap-8">
      <!-- Projects will be added by JS -->
    </section>

    <!-- Game Section -->
    <section class="p-10 text-center">
  <canvas id="gameCanvas" class="bg-gray-800 rounded mb-4 w-full h-[300px]"></canvas>
  <p id="score" class="text-xl">Score: 0</p>
</section>
  </div>

  <script>
    // ===== PROJECTS DATA =====
    const projects = [
      { title: "EAES Entrance & Exit Survey", link: "https://eaes.wuaze.com/eaes/index.php?i=1", desc: "Final Year Project for KVDSAZI Course" },
      { title: "E-commerce Site", link: "#", desc: "Online store with React" }
    ];

    // ===== RENDER PROJECTS =====
    const projectsSection = document.getElementById('projects');
    projects.forEach(project => {
      const projectDiv = document.createElement('div');
      projectDiv.className = 'bg-gray-800 p-6 rounded-lg shadow-lg hover-scale';
      projectDiv.innerHTML = `
        <h2 class="text-2xl font-bold">${project.title}</h2>
        <p class="mt-2">${project.desc}</p>
        <a href="${project.link}" class="mt-4 inline-block px-4 py-2 bg-purple-600 rounded hover:bg-purple-700">
          View Project
        </a>
      `;
      projectsSection.appendChild(projectDiv);
    });

    
  
  // ===== GAME WITH IN-CANVAS BUTTON =====
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreElement = document.getElementById('score');
  let score = 0;
  let highScore = 0;
  let gameActive = false;
  let target = { x: 0, y: 0 };

  // Set canvas size
  function resizeCanvas() {
    canvas.width = canvas.offsetWidth;
    canvas.height = 300;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  // Draw UI elements
  function drawButton(text) {
    ctx.fillStyle = '#4CAF50';
    ctx.roundRect(canvas.width/2 - 60, canvas.height/2 - 20, 120, 40, 5);
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.font = '18px Arial';
    ctx.textAlign = 'center';
    ctx.fillText(text, canvas.width/2, canvas.height/2 + 5);
  }

  function drawTarget(x, y) {
    ctx.fillStyle = '#FF5252';
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, Math.PI * 2);
    ctx.fill();
  }

  // Game logic
  function endGame() {
    gameActive = false;
    clearCanvas();
    
    // Draw game over screen
    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER!', canvas.width/2, canvas.height/2 - 30);
    ctx.font = '16px Arial';
    ctx.fillText(`Score: ${score} | High: ${highScore}`, canvas.width/2, canvas.height/2 + 10);
    
    drawButton('RESTART');
  }

  function startGame() {
    gameActive = true;
    score = 0;
    scoreElement.textContent = `Score: ${score}`;
    clearCanvas();
    target = getRandomPosition();
    drawTarget(target.x, target.y);
  }

  function getRandomPosition() {
    return {
      x: 15 + Math.random() * (canvas.width - 30),
      y: 15 + Math.random() * (canvas.height - 30)
    };
  }

  // Initial screen
  function drawStartScreen() {
    clearCanvas();
    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('CLICK TARGET GAME', canvas.width/2, canvas.height/2 - 30);
    
    drawButton('START');
  }

  // Click handler
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    
    if (!gameActive) {
      // Check if clicked START/RESTART button
      if (
        mouseX > canvas.width/2 - 60 && 
        mouseX < canvas.width/2 + 60 && 
        mouseY > canvas.height/2 - 20 && 
        mouseY < canvas.height/2 + 20
      ) {
        startGame();
      }
      return;
    }
    
    // Gameplay click
    const distance = Math.sqrt(
      Math.pow(mouseX - target.x, 2) + Math.pow(mouseY - target.y, 2)
    );
    
    if (distance < 15) {
      score++;
      scoreElement.textContent = `Score: ${score}`;
      clearCanvas();
      target = getRandomPosition();
      drawTarget(target.x, target.y);
    } else {
      highScore = Math.max(highScore, score);
      endGame();
    }
  });

  // Touch support
  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    const touch = e.changedTouches[0];
    const mouseEvent = new MouseEvent('click', {
      clientX: touch.clientX,
      clientY: touch.clientY
    });
    canvas.dispatchEvent(mouseEvent);
  });

  // First render
  drawStartScreen();
    
    // Simple animation for projects section
    document.addEventListener('DOMContentLoaded', () => {
      const projects = document.getElementById('projects');
      projects.classList.add('fade-in');
    });
  </script>
</body>
</html>
